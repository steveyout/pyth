{% extends 'base.html' %}
{% block content %}
    <form method="post" action="{% url 'user_edit' user.id %}">
        <table class="c-table u-border-zero">

        <tbody>
        <tr class="c-table__row" id="no_border">
            <td class="c-table__cell" id="input__cell">{% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}
            </td>
        </tr>
        <tr class="c-table__row" id="no_border">
            <td class="c-table__cell" id="input__cell"><label>ID пользователя<input class="c-input" value="{{ user.id }}" disabled
                                                                   type="text"></label>
            </td>
        </tr>
        <tr class="c-table__row" id="no_border">
            <td class="c-table__cell" id="input__cell"><label>Номер телефона<input class="c-input" value="{{ user.phone }}" disabled
                                                                  type="text"></label>
            </td>
        </tr>
        <tr class="c-table__row" id="no_border">
            <td class="c-table__cell" id="input__cell"><label>Рефер <input class="c-input" type="number" name="ref_user"
                                                          value="{{ user.ref_user_id }}"></label>
            </td>
        </tr>
        <tr class="c-table__row" id="no_border">
            <td class="c-table__cell" id="input__cell"><label>Инвестированная сумма₽<input class="c-input" value="{{ user.rub_invested_sum|floatformat:2 }}"
                                                                         name="invested_rub" type="number" step="0.01"></label>
            </td>
        </tr>
        <tr class="c-table__row" id="no_border">
            <td class="c-table__cell" id="input__cell"><label>Инвестированная сумма$<input class="c-input" value="{{ user.dol_invested_sum|floatformat:2 }}"
                                                                         name="invested_dol" type="number" step="0.01"></label>
            </td>
        </tr>
        <tr class="c-table__row" id="no_border">
            <td class="c-table__cell" id="input__cell"><label>Накопленная сумма₽<input class="c-input" value="{{ user.rub_accumulated_sum|floatformat:2 }}"
                                                                     name="accumulated_rub" type="number" step="0.01"></label>
            </td>
        </tr>
        <tr class="c-table__row" id="no_border">
            <td class="c-table__cell" id="input__cell"><label>Накопленная сумма$<input class="c-input" value="{{ user.dol_accumulated_sum|floatformat:2 }}"
                                                                     name="accumulated_dol" type="number" step="0.01"></label>
            </td>
        </tr>
        <tr class="c-table__row" id="no_border">
            <td class="c-table__cell" id="input__cell"><label>Выплаченная сумма₽<input class="c-input" value="{{ user.rub_payed_outcome|floatformat:2 }}"
                                                                     name="payed_rub" type="number" step="0.01"></label>
            </td>
        </tr>
        <tr class="c-table__row" id="no_border">
            <td class="c-table__cell" id="input__cell"><label>Выплаченная сумма$<input class="c-input" value="{{ user.dol_payed_outcome|floatformat:2 }}"
                                                                     name="payed_dol" type="number" step="0.01"></label>
            </td>
        </tr>
        <tr class="c-table__row" id="no_border">
            <td class="c-table__cell" id="input__cell"><label>Остаток выплат₽<input class="c-input" value="{{ user.rub_remind_outcome|floatformat:2}}"
                                                                  name="remind_rub" type="number" step="0.01"></label>
            </td>
        </tr>
        <tr class="c-table__row" id="no_border">
            <td class="c-table__cell" id="input__cell"><label>Остаток выплат$<input class="c-input" value="{{ user.dol_remind_outcome|floatformat:2}}"
                                                                  name="remind_dol" type="number" step="0.01"></label>
            </td>
        </tr>
        <tr class="c-table__row" id="no_border">
            <td class="c-table__cell" id="input__cell"><label>Время общей выплаты<input class="c-input"
                                                                       value="{{ user.pay_time|date:"Y-m-d" }}"
                                                                       type="date" name="pay_time"></label>
            </td>
        </tr>
        <tr class="c-table__row" id="no_border">
            <td class="c-table__cell" id="input__cell"><label>Кошелек<input class="c-input"
                                                                            value="
                                                                                    {% if user.payeer %}{{ user.payeer }}{% endif %}"
                                                                            type="text" name="payeer"></label>
            </td>
        </tr>
        <tr class="c-table__row" id="no_border">
            <td class="c-table__cell" id="input__cell"><input type="submit">
            </td>
        </tr>


        </tbody>
    </table>

    </form>


{% endblock %}
