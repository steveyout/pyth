{% load staticfiles %}
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dashboard</title>
    <meta name="description" content="Dashboard UI Kit">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="{% static 'css.css' %}" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    @keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    .chartjs-render-monitor {
        -webkit-animation: chartjs-render-animation 0.001s;
        animation: chartjs-render-animation 0.001s;
    }</style>
</head>
<body class="o-page">

<div class="o-page__sidebar js-page-sidebar">
    <div class="c-sidebar">
        <a class="c-sidebar__brand" href="#">
            <img class="c-sidebar__brand-img" src="{% static 'logo.png' %}"
                 alt="Logo"> Dashboard
        </a>

        <h4 class="c-sidebar__title">Dashboards</h4>
        <ul class="c-sidebar__list">

            <li class="c-sidebar__item">
                <a class="c-sidebar__link is-active" href="{% url 'user_list' %}">
                    <i class="fa fa-home u-mr-xsmall"></i>Все пользователи
                </a>
            </li>
            <li class="c-sidebar__item">
                <a class="c-sidebar__link is-active" href="{% url 'fast_payment' %}">
                    <i class="fa fa-home u-mr-xsmall"></i>Срочные выплаты
                </a>
            </li>
            <li class="c-sidebar__item">
                <a class="c-sidebar__link is-active" href="{% url 'payment_done' %}">
                    <i class="fa fa-home u-mr-xsmall"></i>Выплаченные
                </a>
            </li>
        </ul>


    </div><!-- // .c-sidebar -->
</div><!-- // .o-page__sidebar -->

<main class="o-page__content">
    <header class="c-navbar u-mb-medium">
        <button class="c-sidebar-toggle u-mr-small">
            <span class="c-sidebar-toggle__bar"></span>
            <span class="c-sidebar-toggle__bar"></span>
            <span class="c-sidebar-toggle__bar"></span>
        </button><!-- // .c-sidebar-toggle -->

        <h2 class="c-navbar__title u-mr-auto">Account</h2>



        <div class="c-dropdown dropdown u-mr-medium u-ml-small u-hidden-down@mobile">
            <a class="c-notification dropdown-toggle" href="#" id="dropdownMenuAlerts" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                       {{ request.user.username }}
            </a>
        </div>

        <div class="c-dropdown dropdown">
            <a class="c-avatar c-avatar--xsmall has-dropdown dropdown-toggle" href="#" id="dropdwonMenuAvatar"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="c-avatar__img" src="{% static 'avatar2-72.jpg' %}"
                     alt="User's Profile Picture">
            </a>

            <div class="c-dropdown__menu dropdown-menu dropdown-menu-right" aria-labelledby="dropdwonMenuAvatar">
                <a class="c-dropdown__item dropdown-item" href="{% url 'logout' %}">Logout</a>

            </div>
        </div>
    </header>


    {% block content %}
    {% endblock %}

</main><!-- // .o-page__content -->

<script src="{% static 'main.js' %}"></script>

<script>
    window.ga = function () {
        ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-88739867-2', 'auto');
    ga('send', 'pageview')
</script>

</body>
</html>
